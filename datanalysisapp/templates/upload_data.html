{% extends "home.html" %}
{% load static %}
{% load tailwind_tags %}
{% tailwind_preload_css %}
{% tailwind_css %}

{% block uploadcontent %}
  <h2 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">Upload Data</h2>
  <div class="p-6 space-y-4 md:space-y-6 sm:p-8">

  <form method="post" enctype="multipart/form-data" class="space-y-4 md:space-y-6">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Upload</button>
  </form>
  </div>
{% endblock uploadcontent %}
