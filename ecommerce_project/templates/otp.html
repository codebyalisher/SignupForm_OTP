{% load static %} 
{% load tailwind_tags %}
{% tailwind_preload_css %}
{% tailwind_css %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet" />
    <script src="{% static 'js/otp.js' %}" defer></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">OTP Verification</h1>
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
    <!-- Form to generate OTP -->
    <form id="generate-otp-form" class="space-y-4 md:space-y-6">
        {% csrf_token %}
        <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter Email:</label>
        <input type="email" id="email" name="email" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <button type="button" id="send-otp-btn" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Send OTP</button>
    </form>
    </div>
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
    <!-- Form to verify OTP -->
    <form id="verify-otp-form" style="display: none;" class="space-y-4 md:space-y-6">
        {% csrf_token %}
        <div>
        <label for="otp" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter OTP:</label>
        <input type="text" id="otp" name="otp" placeholder="Enter OTP" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <input type="hidden" id="email-hidden" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <button type="button" id="verify-otp-btn" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Verify OTP</button>
    </form>
    </div>
    </div>
    </div>
</body>
</html>
